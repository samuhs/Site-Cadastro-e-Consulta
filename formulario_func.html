<html>
<head>
    <title>Cadastro</title>
    
    <style>
        .container {
          width: 100vw;
          height: 125vh;
          background: #6C7A89;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center
            }
        .box {
          width: 500px;
          height: 650px;
          background: #fff;
          text-align: center;
              
            }
    
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0px;
          }
          </style>
<script language="javascript" type="text/javascript">
  function validar() {
    var nome = cadastro.nome.value;
    var cpf = cadastro.cpf.value;
    var logradouro = cadastro.logradouro.value;
    var numero = cadastro.numero.value;
    var cep = cadastro.cep.value;
    var bairro = cadastro.cep.value;
    var salario = cadastro.salario.value;
    var data = cadastro.dt_admissao.value;
     
    if (nome == "") {
    alert('Preencha o campo com seu nome');
    cadastro.nome.focus();
    return false;
    }
}

</script>
</head>
<body>
<script  type="text/javascript" src="validacao.js"></script>
<div  class="container">
  <div class="box">


<h2>Cadastro de Funcionario</h2><br>
<form name = "cadastro" action = "form_func.php" method = "POST" >

  Nome <input type= "text" name = "nome" size = "20" pattern="[a-zA-Z\s]+$"  > <br><br>

  CPF <input type= "text" name = "cpf" size = "18" minlength="11" placeholder="ex: XXX.XXX.XXX-XX" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}+$"  > <br><br>

  Logradouro <input type= "text" name = "logradouro" size = "40"  > <br><br>

  Numero   <input type= "text" name = "numero" size = "8" pattern="[0-9]+$"  > <br><br>

  Cep    <input type= "text" name = "cep" size = "12" placeholder="ex: XXXXXXXX" minlength="8" maxlength="8" pattern="[0-9]+$"  > <br><br>

  Bairro  <input type= "text" name = "bairro" size = "20"  > <br><br>

  Salario  <input type= "text" name = "salario" size = "20" pattern="[0-9]+$"  > <br><br>

  Data de Admissao <input type= "date" name = "dt_admissao" required > <br><br>

  Tipo:<br>
  <select id="tipo" name = "tipo" size="6" onchange="optionCheck()" >
    <option value="Médico">Medico</option>
    <option value="Técnico de Enfermagem">Tecnico de Enfermagem</option>
    <option value="Enfermeiro">Enfermeiro</option>
    <option value="Recepcionista">Recepcionista</option>
    <option value="Estoquista">Estoquista</option>
    <option value ="Pedagogo">Pedagogo</option>
  </select><br><br>

  <div id="dados_medico_hidden" class="collapse" style="display: none;">
    Especialidade  <input type= "text" name = "especialidade" size = "20" pattern="[A-Za-z]+$"  >
    Crm <input type= "text" name ="crm" size = "10" maxlength="5" pattern="[0-9]+$"  > 
  </div>

  <div id="dados_tec_enf_hidden" style="display: none;">
    Corem Tecnico de Enfermagem <input type= "text" name = "coremtec" size = "20" pattern="[0-9]+$"  >
  </div>

  <div id="dados_enfermeiro_hidden" style="display: none;">
    Corem Enfermeiro <input type= "text" name = "coremenf" size = "20" pattern="[0-9]+$"  >
  </div>

  <div id="dados_recepcionista_hidden" style="display: none;">
    Escolaridade Recepcionista <input type= "text" name = "escolaridaderec" size = "20"  >
  </div>

  <div id="dados_estoquista_hidden" style="display: none;">
    Escolaridade Estoquista <input type= "text" name = "escolaridadeest" size = "20" >
  </div>

  <div id="dados_pedagogo_hidden" style="display: none;">
    Formacao Pedagogo  <input type= "text" name = "formacao" size = "20"  >
  </div>


  <script type="text/javascript">
    function optionCheck(){
        var option = document.getElementById("tipo").value;
        if(option == "Médico"){
            document.getElementById("dados_medico_hidden").style.display = "block";
        }else{
          document.getElementById("dados_medico_hidden").style.display = "none";
        }

        if(option == "Técnico de Enfermagem"){
            document.getElementById("dados_tec_enf_hidden").style.display = "block";
        }else{
          document.getElementById("dados_tec_enf_hidden").style.display = "none";
        }

        if(option == "Enfermeiro"){
            document.getElementById("dados_enfermeiro_hidden").style.display = "block";
        }else{
          document.getElementById("dados_enfermeiro_hidden").style.display = "none";
        }

        if(option == "Recepcionista"){
            document.getElementById("dados_recepcionista_hidden").style.display = "block";
        }else{
          document.getElementById("dados_recepcionista_hidden").style.display = "none";
        }

        if(option == "Estoquista"){
            document.getElementById("dados_estoquista_hidden").style.display = "block";
        }else{
          document.getElementById("dados_estoquista_hidden").style.display = "none";
        }

        if(option == "Pedagogo"){
            document.getElementById("dados_pedagogo_hidden").style.display = "block";
        }else{
          document.getElementById("dados_pedagogo_hidden").style.display = "none";
        }


    }
  </script>
<br>
<input type = "submit" value = "Cadastrar" onclick="return validar()"> 
</form>

<a href="/"><button class="bt">Pagina Inicial</button></a>
  </div>
</div>

</body>
</html>
